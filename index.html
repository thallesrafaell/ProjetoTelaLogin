<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media-queries.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem vindo!</p>
                <p id="p2">Digite Usuario e senha</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-icons">person</span>
                        <input type="text" name="Usuario" id="usuario" autocomplete="email"  required>
                        <label for="usuario">Usuario:</label><br>
                    </div>
                    <div class="campo">
                        <span class="material-icons">vpn_key</span>
                        <input type="password" name="password" id="isenha" required maxlength="12" autocomplete="current-password" minlength="8">
                        <label for="isenha">Senha:</label><br>
                    </div>            
                    <div class="login"><input type="submit" name="login" value="login"></div>
                    <div class="login"><a class="botao" href="#">Esqueci a senha <span class="material-icons">mail</span></a></div>

                </form>
            </div>
        </section>
    </main>    
</body>
</html>
